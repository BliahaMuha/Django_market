{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Мой магазин{% endblock %}</title>
    <link href="{% static css.base.css %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/static" class="logo">Мой магазин</a>
</div>
<div id="subheader">
    <div class="cart">Корзина пустая</div>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
